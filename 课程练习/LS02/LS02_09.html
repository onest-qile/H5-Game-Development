<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas描边与填充（纯色、渐变色）</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            linearGradient();
            radialGradient();
            function linearGradient() {
                var gr = context.createLinearGradient(200,250,300,250);
                context.lineWidth = 5;
                gr.addColorStop(0,'rgb(255,0,0)');
                gr.addColorStop(0.5,'rgb(0,255,0)');
                gr.addColorStop(1,'rgb(255,0,0)');

                // Use the gradient for the fillStyle.
                context.strokeStyle = gr;
                context.strokeRect(200, 200, 100, 100);

                var gr = context.createLinearGradient(200, 200, 300, 300);
                gr.addColorStop(0,'rgb(255,0,0)');
                gr.addColorStop(1,'rgb(0,255,0)');
                context.fillStyle = gr;
                context.fillRect(200+20, 200+20, 100-40, 100-40);
                // context.strokeRect(200, 300, 50, 100);
                // context.strokeRect(200, 400, 200, 100);
            }
            function radialGradient() {
                var gr = context.createRadialGradient(50,50,25,100,100,100);
                gr.addColorStop(0,'rgb(255,0,0)');
                gr.addColorStop(0.5,'rgb(0,255,0)');
                gr.addColorStop(1,'rgb(255,0,0)');
                context.fillStyle = gr;
                // context.fillRect(0, 0, 200, 200);

               context.arc(100, 100, 100, (Math.PI/180)*0, (Math.PI/180)*360, false);
               context.fill();

                context.strokeStyle = gr;
                context.arc(100, 100, 50, (Math.PI/180)*0, (Math.PI/180)*360, false);
                context.stroke();
            }
        }
        
    </script>
</head>
<body>
<!--<div style="position: absolute; top: 50px; left: 50px;">-->
<div>
    <canvas id="canvas" width="500" height="500" style="border:2px #ccc solid">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</div>
</body>
</html>
