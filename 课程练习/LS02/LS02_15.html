<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <!-- 参考：https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/createPattern -->
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }

        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            // context.font = "bold 80px Arial";
            // context.font = "80px";
            context.font='80px sans-serif';
            

            context.fillStyle = "red";
            context.strokeStyle = 'yellow';

            context.textAlign='center';
            context.fillText("text", 200, 100);
            context.textAlign='left';
            context.fillText("text", 200, 200);
            // context.fillText("text", 200, 200,100);
            context.textAlign='right';
            context.fillText("text", 200, 300);

            context.beginPath();
            context.moveTo(200, 0);
            context.lineTo(200, 500);
            context.stroke();
            
            //

            // context.textBaseline='ideographic';//'alphabetic';
            // context.textBaseline='top';
            context.textBaseline='middle';
            // context.textBaseline='bottom';
            context.fillText("hello", 200, 400);
            context.beginPath();
            context.moveTo(0, 400);
            context.lineTo(500, 400);
            context.stroke();
            
            
            
        }

    </script>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:2px #ccc solid">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</body>

</html>
